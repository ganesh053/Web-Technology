<!DOCTYPE html>
<html>
<head>
    <title>Employee Management System</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        button { margin: 3px; }
        .message { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<h2>Employee Management System (XML + AJAX)</h2>

<h3>Add / Update Employee</h3>
ID: <input type="text" id="empId">
Name: <input type="text" id="empName">
Department: <input type="text" id="empDept">
Salary: <input type="text" id="empSalary">
<button onclick="addEmployee()">Add</button>
<button onclick="updateEmployee()">Update</button>

<h3>Employee List</h3>
<button onclick="loadEmployees()">Load Employees</button>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
</table>

<div class="message" id="message"></div>

<script>

let xmlDoc = null;

function showMessage(msg, isError = false) {
    const messageDiv = document.getElementById("message");
    messageDiv.style.color = isError ? "red" : "green";
    messageDiv.innerText = msg;
}

function loadEmployees() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", "employees.xml", true);

    xhr.onload = function() {
        if (xhr.status === 200) {
            try {
                xmlDoc = xhr.responseXML;

                if (!xmlDoc) throw "Malformed XML";

                displayEmployees();
                showMessage("Employees loaded successfully.");
            } catch (error) {
                showMessage("Error parsing XML: " + error, true);
            }
        } else {
            showMessage("Error loading XML file.", true);
        }
    };

    xhr.onerror = function() {
        showMessage("Network error occurred.", true);
    };

    xhr.send();
}

function displayEmployees() {
    const table = document.getElementById("employeeTable");
    table.innerHTML = "";

    const employees = xmlDoc.getElementsByTagName("employee");

    if (employees.length === 0) {
        showMessage("No employees found.", true);
        return;
    }

    for (let i = 0; i < employees.length; i++) {
        const id = employees[i].getElementsByTagName("id")[0].textContent;
        const name = employees[i].getElementsByTagName("name")[0].textContent;
        const dept = employees[i].getElementsByTagName("department")[0].textContent;
        const salary = employees[i].getElementsByTagName("salary")[0].textContent;

        table.innerHTML += `
            <tr>
                <td>${id}</td>
                <td>${name}</td>
                <td>${dept}</td>
                <td>${salary}</td>
                <td><button onclick="deleteEmployee('${id}')">Delete</button></td>
            </tr>
        `;
    }
}

function addEmployee() {
    if (!xmlDoc) return showMessage("Load XML first!", true);

    const id = empId.value;
    const name = empName.value;
    const dept = empDept.value;
    const salary = empSalary.value;

    if (!id || !name || !dept || !salary)
        return showMessage("All fields required!", true);

    const employees = xmlDoc.getElementsByTagName("employee");

    for (let i = 0; i < employees.length; i++) {
        if (employees[i].getElementsByTagName("id")[0].textContent === id)
            return showMessage("Employee ID already exists!", true);
    }

    const newEmp = xmlDoc.createElement("employee");

    ["id","name","department","salary"].forEach((tag, index) => {
        const element = xmlDoc.createElement(tag);
        element.appendChild(xmlDoc.createTextNode([id,name,dept,salary][index]));
        newEmp.appendChild(element);
    });

    xmlDoc.documentElement.appendChild(newEmp);
    displayEmployees();
    showMessage("Employee added successfully.");
}

function updateEmployee() {
    if (!xmlDoc) return showMessage("Load XML first!", true);

    const id = empId.value;
    const dept = empDept.value;
    const salary = empSalary.value;

    const employees = xmlDoc.getElementsByTagName("employee");

    for (let i = 0; i < employees.length; i++) {
        if (employees[i].getElementsByTagName("id")[0].textContent === id) {

            if (dept)
                employees[i].getElementsByTagName("department")[0].textContent = dept;

            if (salary)
                employees[i].getElementsByTagName("salary")[0].textContent = salary;

            displayEmployees();
            return showMessage("Employee updated successfully.");
        }
    }

    showMessage("Employee not found!", true);
}

function deleteEmployee(id) {
    const employees = xmlDoc.getElementsByTagName("employee");

    for (let i = 0; i < employees.length; i++) {
        if (employees[i].getElementsByTagName("id")[0].textContent === id) {
            xmlDoc.documentElement.removeChild(employees[i]);
            displayEmployees();
            return showMessage("Employee deleted successfully.");
        }
    }

    showMessage("Employee not found!", true);
}

</script>

</body>
</html>
