<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: Centered Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product-card">
        <img src="Product.jpg" alt="Product Image" class="product-img">
        <h3 class="product-title">Premium Wireless Headphones</h3>
        <p class="product-desc">Experience immersive sound with active noise cancellation and up to 40 hours of battery life.</p>
        <div class="product-price">$199.99</div>
        <button class="buy-btn">Buy Now</button>
    </div>

</body>
</html>
