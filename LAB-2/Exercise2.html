<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Player</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        section { margin-bottom: 30px; border-bottom: 1px solid #ccc; padding: 20px; }
        h3 { margin-top: 0; }
        span { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

    <section>
        <h3>Audio Player</h3>
        <audio id="myAudio" controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Current Time: <span id="audioTime">0.00</span>s</p>
    </section>

    <section>
        <h3>Video Player</h3>
        <video id="myVideo" width="400" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
        <p>Current Time: <span id="videoTime">0.00</span>s</p>
    </section>

    <script>
        const audio = document.getElementById('myAudio');
        const video = document.getElementById('myVideo');

        // Updates the text as the audio plays
        audio.ontimeupdate = () => {
            document.getElementById('audioTime').innerText = audio.currentTime.toFixed(2);
        };

        // Updates the text as the video plays
        video.ontimeupdate = () => {
            document.getElementById('videoTime').innerText = video.currentTime.toFixed(2);
        };
    </script>
    
</body>
</html>
