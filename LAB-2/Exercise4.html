<!DOCTYPE html>
<html>
<head>
    <title>Exercise 4: User Management System</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f5f7fa; }

        /* LAYOUT: Two columns (Form on left, Table on right) */
        .container { display: flex; gap: 40px; }
        
        /* FORM STYLES */
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            height: fit-content;
        }
        .form-section h2 { margin-top: 0; color: #2c3e50; }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't widen the box */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #2980b9; }

        /* TABLE STYLES */
        .table-section { flex: 1; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th { background-color: #2c3e50; color: white; }
        
        /* Delete Button Style */
        .delete-btn {
            background-color: #e74c3c;
            width: auto; /* Override full width */
            padding: 5px 10px;
            font-size: 12px;
        }
        .clear-btn {
            background-color: #c0392b;
            margin-top: 20px;
            width: auto;
        }

    </style>
</head>
<body onload="displayUsers()"> <div class="container">
        
        <div class="form-section">
            <h2>üìù Register User</h2>
            <form id="regForm" onsubmit="registerUser(event)">
                <label>Name:</label>
                <input type="text" id="name" placeholder="John Doe">
                
                <label>Email:</label>
                <input type="email" id="email" placeholder="john@example.com">
                
                <label>Mobile:</label>
                <input type="number" id="mobile" placeholder="9876543210">
                
                <label>Password:</label>
                <input type="password" id="password" placeholder="******">

                <button type="submit">Register</button>
            </form>
        </div>

        <div class="table-section">
            <h2>üë• Registered Users</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            
            <button class="clear-btn" onclick="clearAllUsers()">‚ö†Ô∏è Clear All Users</button>
        </div>

    </div>

    <script>
        // 1. REGISTER USER FUNCTION
        function registerUser(event) {
            // Prevent the form from refreshing the page automatically
            event.preventDefault();

            // A. Get values from inputs
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var password = document.getElementById("password").value;

            // B. VALIDATIONS
            if (name == "" || email == "" || mobile == "" || password == "") {
                alert("All fields are mandatory!");
                return;
            }
            if (mobile.length !== 10) {
                alert("Mobile number must be exactly 10 digits.");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return;
            }

            // C. RETRIEVE EXISTING USERS
            // We get the string from storage, parse it to an Array. 
            // If nothing exists, we start with an empty array [].
            var userList = JSON.parse(localStorage.getItem("users")) || [];

            // D. CHECK DUPLICATE EMAIL
            // .some() checks if any user in the list already has this email
            var exist = userList.some(user => user.email === email);
            if (exist) {
                alert("This email is already registered!");
                return;
            }

            // E. SAVE NEW USER
            // Create the object
            var newUser = {
                name: name,
                email: email,
                mobile: mobile,
                password: password
            };

            // Add to array
            userList.push(newUser);

            // Save back to LocalStorage (Convert Array -> String)
            localStorage.setItem("users", JSON.stringify(userList));

            alert("Registration Successful!");
            
            // Clear the form
            document.getElementById("regForm").reset();
            
            // Refresh the table
            displayUsers();
        }

        // 2. DISPLAY USERS FUNCTION
        function displayUsers() {
            var userList = JSON.parse(localStorage.getItem("users")) || [];
            var tableBody = document.querySelector("#userTable tbody");
            
            // Clear current table rows to prevent duplicates
            tableBody.innerHTML = "";

            // Loop through every user and create a row
            userList.forEach(function(user) {
                var row = `<tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.mobile}</td>
                    <td>
                        <button class="delete-btn" onclick="deleteUser('${user.email}')">Delete</button>
                    </td>
                </tr>`;
                
                tableBody.innerHTML += row;
            });
        }

        // 3. DELETE SINGLE USER FUNCTION
        function deleteUser(emailToDelete) {
            if(confirm("Are you sure you want to delete this user?")) {
                var userList = JSON.parse(localStorage.getItem("users")) || [];
                
                // Create a NEW list that keeps everyone EXCEPT the one matching the email
                var updatedList = userList.filter(user => user.email !== emailToDelete);
                
                // Update LocalStorage
                localStorage.setItem("users", JSON.stringify(updatedList));
                
                // Refresh Table
                displayUsers();
            }
        }

        // 4. CLEAR ALL FUNCTION
        function clearAllUsers() {
            if(confirm("This will delete ALL data. Are you sure?")) {
                localStorage.removeItem("users");
                displayUsers();
            }
        }
    </script>
</body>
</html>
